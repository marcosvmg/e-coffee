{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-ios-bg dark:bg-ios-dark-bg py-12 px-4 sm:px-6 lg:px-8 transition-colors duration-300">
    <div class="max-w-5xl mx-auto space-y-8">
        
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold text-ios-text dark:text-white">Meu Perfil</h1>
                <p class="text-ios-subtext dark:text-ios-dark-subtext mt-1">Gerencie suas informações pessoais.</p>
            </div>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="text-sm text-red-500 hover:text-red-600 font-medium px-4 py-2 bg-red-50 dark:bg-red-900/20 rounded-full transition-colors">
                    Sair da conta
                </button>
            </form>
        </div>

        <form method="POST" enctype="multipart/form-data" class="grid md:grid-cols-3 gap-8">
            {% csrf_token %}
            
            <div class="space-y-6">
                <div class="bg-white dark:bg-ios-dark-surface rounded-[2rem] p-6 shadow-ios dark:shadow-ios-dark text-center relative overflow-hidden">
                    
                    <div class="relative inline-block group cursor-pointer">
                        <input type="file" name="foto" id="id_foto" class="hidden" accept="image/*" onchange="previewImage(event)">
                        
                        <label for="id_foto" class="relative block h-32 w-32 rounded-full overflow-hidden border-4 border-white dark:border-gray-700 shadow-md mx-auto transition-transform transform group-hover:scale-105">
                            
                            {% if user.perfil.foto %}
                                <img id="avatar-preview" src="{{ user.perfil.foto.url }}" alt="Foto de Perfil" class="h-full w-full object-cover transition-opacity group-hover:opacity-50">
                            {% else %}
                                <div id="avatar-placeholder" class="h-full w-full bg-coffee-100 dark:bg-coffee-900 flex items-center justify-center text-3xl font-bold text-coffee-800 dark:text-coffee-200 group-hover:opacity-50 transition-opacity">
                                    {{ user.username|make_list|first|upper }}
                                </div>
                                <img id="avatar-preview" src="" class="h-full w-full object-cover hidden">
                            {% endif %}

                            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-200 bg-black/30">
                                <svg class="w-8 h-8 text-white drop-shadow-md" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                            </div>
                        </label>
                        <p class="text-xs text-gray-400 mt-2">Clique na foto para alterar</p>
                    </div>
                    
                    <h2 class="mt-4 text-xl font-bold text-ios-text dark:text-white">{{ user.first_name }} {{ user.last_name }}</h2>
                    <p class="text-sm text-ios-subtext dark:text-gray-400">@{{ user.username }}</p>
                </div>
            </div>

            <div class="md:col-span-2 space-y-8">
                <div class="bg-white dark:bg-ios-dark-surface rounded-[2rem] p-8 shadow-ios dark:shadow-ios-dark">
                    <h3 class="text-lg font-bold text-ios-text dark:text-white mb-6 flex items-center gap-2">
                        <svg class="w-5 h-5 text-coffee-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                        Editar Informações
                    </h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-1">
                            <label class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase ml-1">Nome</label>
                            <input type="text" name="first_name" value="{{ u_form.first_name.value|default:'' }}" class="w-full bg-gray-50 dark:bg-gray-800 border-none rounded-xl px-4 py-3 text-gray-900 dark:text-white focus:ring-2 focus:ring-coffee-500">
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase ml-1">Sobrenome</label>
                            <input type="text" name="last_name" value="{{ u_form.last_name.value|default:'' }}" class="w-full bg-gray-50 dark:bg-gray-800 border-none rounded-xl px-4 py-3 text-gray-900 dark:text-white focus:ring-2 focus:ring-coffee-500">
                        </div>
                        <div class="space-y-1 md:col-span-2">
                            <label class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase ml-1">Email</label>
                            <input type="email" name="email" value="{{ u_form.email.value|default:'' }}" class="w-full bg-gray-50 dark:bg-gray-800 border-none rounded-xl px-4 py-3 text-gray-900 dark:text-white focus:ring-2 focus:ring-coffee-500">
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase ml-1">Telefone</label>
                            <input type="text" name="telefone" value="{{ p_form.telefone.value|default:'' }}" class="w-full bg-gray-50 dark:bg-gray-800 border-none rounded-xl px-4 py-3 text-gray-900 dark:text-white focus:ring-2 focus:ring-coffee-500">
                        </div>
                        <div class="space-y-1 md:col-span-2">
                            <label class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase ml-1">Endereço</label>
                            <textarea name="endereco" rows="2" class="w-full bg-gray-50 dark:bg-gray-800 border-none rounded-xl px-4 py-3 text-gray-900 dark:text-white focus:ring-2 focus:ring-coffee-500">{{ p_form.endereco.value|default:'' }}</textarea>
                        </div>
                        <input type="hidden" name="username" value="{{ u_form.username.value }}">
                    </div>

                    <div class="mt-8 flex justify-end">
                        <button type="submit" class="bg-coffee-900 text-white px-8 py-3 rounded-xl font-medium shadow-lg hover:bg-coffee-800 transition-all transform active:scale-95 flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                            Salvar Alterações
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function previewImage(event) {
        const input = event.target;
        const reader = new FileReader();
        
        reader.onload = function() {
            const avatarPreview = document.getElementById('avatar-preview');
            const avatarPlaceholder = document.getElementById('avatar-placeholder');
            
            avatarPreview.src = reader.result;
            
            avatarPreview.classList.remove('hidden');
            if (avatarPlaceholder) {
                avatarPlaceholder.classList.add('hidden');
            }
        };
        
        if (input.files && input.files[0]) {
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
{% endblock %}
