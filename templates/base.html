<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-coffee | Premium Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        ios: {
                            bg: '#F5F5F7',       
                            surface: '#FFFFFF',   
                            text: '#1D1D1F',      
                            subtext: '#86868B',   
                            
                            'dark-bg': '#1a1614',      /* Café Torrado Profundo (Fundo Geral) */
                            'dark-surface': '#261f1d', /* Chocolate Amargo (Cards/Modais) */
                            'dark-text': '#e7e5e4',    /* Creme (Texto Principal) */
                            'dark-subtext': '#a8a29e', /* Cinza Quente (Texto Secundário) */
                            'dark-border': '#382e2b',  /* Bordas sutis */
                        },
                        coffee: {
                            50: '#f7f5f4',
                            100: '#ebe5e2',
                            200: '#d8cdc8',
                            300: '#bfafa8',
                            400: '#a48d83',
                            500: '#8d6e63',
                            600: '#72564d',
                            700: '#5d443d',
                            800: '#4a3631',
                            900: '#3e2d29',
                        }
                    },
                    boxShadow: {
                        'ios': '0 4px 24px rgba(0, 0, 0, 0.04)',
                        'ios-hover': '0 8px 32px rgba(0, 0, 0, 0.08)',
                        'ios-dark': '0 10px 30px rgba(0, 0, 0, 0.5)', /* Sombra mais profunda pro dark mode */
                    }
                }
            }
        }
    </script>
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        
        /* Scrollbar personalizada para combinar com o tema */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #5d443d; }
        .dark ::-webkit-scrollbar-track { background: #1a1614; }

        /* Glassmorphism Claro */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        /* Glassmorphism Escuro (Tom Café) */
        .dark .glass {
            background: rgba(38, 31, 29, 0.75); /* Fundo café translúcido */
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body class="bg-ios-bg text-ios-text dark:bg-ios-dark-bg dark:text-ios-dark-text flex flex-col min-h-screen transition-colors duration-500 ease-in-out">

    <nav class="fixed w-full z-50 glass transition-colors duration-500">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                
                <div class="flex-shrink-0 flex items-center">
                    <a href="{% url 'index' %}" class="text-xl font-semibold tracking-tight flex items-center gap-2 hover:opacity-70 transition-opacity text-ios-text dark:text-ios-dark-text">
                        <svg class="w-5 h-5 text-coffee-700 dark:text-coffee-400" fill="currentColor" viewBox="0 0 24 24"><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><path opacity="0.5" d="M6 2v2m4-2v2m4-2v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
                        e-coffee
                    </a>
                </div>

                <div class="hidden md:flex space-x-8">
                    <a href="{% url 'index' %}" class="text-[13px] font-medium text-ios-text dark:text-ios-dark-text hover:text-coffee-600 dark:hover:text-coffee-300 transition-colors">Home</a>
                    <a href="{% url 'index' %}#sobre" class="text-[13px] font-medium text-ios-text dark:text-ios-dark-text hover:text-coffee-600 dark:hover:text-coffee-300 transition-colors">Sobre</a>
                    <a href="{% url 'index' %}#produtos" class="text-[13px] font-medium text-ios-text dark:text-ios-dark-text hover:text-coffee-600 dark:hover:text-coffee-300 transition-colors">Produtos</a>
                    
                    {% if user.is_authenticated %}
                         <a href="{% url 'perfil' %}" class="text-[13px] font-medium text-ios-text dark:text-ios-dark-text hover:text-coffee-600 dark:hover:text-coffee-300 transition-colors">Perfil</a>
                    {% else %}
                         <a href="{% url 'login' %}" class="text-[13px] font-medium text-ios-text dark:text-ios-dark-text hover:text-coffee-600 dark:hover:text-coffee-300 transition-colors">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="h-16"></div> {% if messages %}
        <div class="max-w-3xl mx-auto px-4 mt-6 relative z-50">
            {% for message in messages %}
                <div class="p-4 rounded-2xl text-sm font-medium shadow-sm mb-2 text-center animate-fade-in-down
                    {% if message.tags == 'error' %}bg-red-50 text-red-600 dark:bg-red-900/30 dark:text-red-300 dark:border dark:border-red-900/50{% else %}bg-green-50 text-green-700 dark:bg-green-900/30 dark:text-green-300 dark:border dark:border-green-900/50{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-ios-bg dark:bg-ios-dark-bg border-t border-gray-200 dark:border-ios-dark-border pt-16 pb-8 mt-auto transition-colors duration-500">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-xs text-ios-subtext dark:text-ios-dark-subtext">&copy; 2025 e-coffee Inc. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>
</html>
