{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-ios-bg dark:bg-ios-dark-bg py-12 px-4 sm:px-6 lg:px-8 flex items-center justify-center transition-colors duration-500">
    <div class="max-w-4xl w-full bg-white dark:bg-ios-dark-surface rounded-[2.5rem] shadow-ios dark:shadow-ios-dark overflow-hidden transition-colors duration-500">
        <div class="grid md:grid-cols-2">
            <div class="relative bg-gray-50 dark:bg-black/20 h-64 md:h-auto">
                {% if produto.foto %}
                    <img src="{{ produto.foto.url }}" alt="{{ produto.nome }}" class="absolute inset-0 w-full h-full object-cover">
                {% else %}
                    <div class="absolute inset-0 flex items-center justify-center text-gray-400">Sem Imagem</div>
                {% endif %}
                <div class="absolute inset-0 bg-black/5"></div>
            </div>

            <div class="p-8 md:p-12 flex flex-col justify-center">
                <div class="uppercase tracking-wide text-sm text-coffee-600 dark:text-coffee-400 font-semibold transition-colors">Confirmar Pedido</div>
                <h1 class="mt-2 text-3xl font-bold text-gray-900 dark:text-white transition-colors">{{ produto.nome }}</h1>
                <p class="mt-4 text-gray-500 dark:text-gray-400 leading-relaxed transition-colors">{{ produto.descricao }}</p>
                
                <div class="mt-8 flex items-baseline">
                    <span class="text-3xl font-bold text-coffee-900 dark:text-coffee-200 transition-colors">R$ {{ produto.preco }}</span>
                    <span class="ml-2 text-gray-500 dark:text-gray-400 text-sm transition-colors">unidade</span>
                </div>

                <div class="mt-8 border-t border-gray-100 dark:border-ios-dark-border pt-8 transition-colors">
                    <form method="post" class="space-y-6">
                        {% csrf_token %}
                        
                        <div>
                            <label for="quantidade" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 transition-colors">Quantidade</label>
                            <div class="flex items-center border border-gray-200 dark:border-gray-700 rounded-2xl w-32 bg-gray-50 dark:bg-black/20">
                                <input type="number" name="quantidade" id="quantidade" value="1" min="1" max="{{ produto.estoque }}" required 
                                    class="w-full bg-transparent border-none text-center py-3 focus:ring-0 text-gray-900 dark:text-white font-semibold">
                            </div>
                            <p class="text-xs text-gray-400 dark:text-gray-500 mt-2 ml-1 transition-colors">Estoque dispon√≠vel: {{ produto.estoque }}</p>
                        </div>

                        <button type="submit" class="w-full bg-coffee-900 dark:bg-coffee-700 text-white py-4 rounded-2xl font-medium text-lg shadow-lg hover:shadow-xl hover:bg-coffee-800 dark:hover:bg-coffee-600 transition-all transform hover:-translate-y-0.5 flex justify-center items-center gap-2">
                            <span>Finalizar Compra</span>
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                        </button>
                        
                        <a href="{% url 'index' %}" class="block text-center text-sm text-gray-500 dark:text-gray-400 hover:text-coffee-700 dark:hover:text-coffee-300 transition-colors">
                            Cancelar
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
